# render.yaml - Render.com Infrastructure as Code
# Deploy both frontend and backend with a single configuration

services:
  # Backend - FastAPI Python Application with OpenOA
  - type: web
    name: openoa-backend
    runtime: python
    region: oregon  # or your preferred region
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: '["https://openoa-frontend.onrender.com"]'
      - key: LOG_LEVEL
        value: info
      - key: PYTHON_VERSION
        value: "3.11.5"
      - key: USE_REAL_OPENOA
        value: "true"

  # Frontend - React + Vite + TypeScript with Tailwind CSS v4
  - type: web
    name: openoa-frontend
    runtime: static
    # region: oregon
    # plan: free
    branch: main
    rootDir: frontend
    buildCommand: corepack enable && pnpm install --frozen-lockfile && pnpm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      # Handle React Router - all routes serve index.html
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://openoa-backend.onrender.com
